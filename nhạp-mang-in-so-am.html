<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập mảng đếm số âm</title>
  <h1>lê thế bình</h1>
</head>
<body>
<script>
    let arr = [-1,4,-2,4,-7,43,-9,0]
    let j=0;
    for(let i=0;i< arr.length;i++){
        if(arr[i]<0){
            j++
        }
    }
    document.write(j)
</script>

</body>
</html>
