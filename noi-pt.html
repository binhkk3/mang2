<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nối các phần tử trong mảng</title>
</head>
<h1>LÊ THẾ BÌNHKK</h1>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];

    document.write(myColor.toString()+('<br>'));
    document.write(myColor.join() +('<br>'));
    document.write(myColor.join('+')+('<br>'));
</script>
</body>
