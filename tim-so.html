<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số trong mangt</title>
    <h1>LÊ THẾ BÌNH</h1>

</head>

<body>
<SCRIPT>
    let number = prompt('nhập vào số')
    let arr =[1,3,5,6,7,3,45,78]
    let j=0;
    for(let i=0;i<arr.length;i++){
        if(number == arr[i]){
            document.write(number +" "+' is in the array')
            j++;
        }
    }
    if(j==0){
        document.write(number+" "+' is not in the array')
    }
</SCRIPT>
</body>
</html>
